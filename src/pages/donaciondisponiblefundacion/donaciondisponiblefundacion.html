<ion-header>

  <ion-navbar color="design">
    <ion-title>Donaciones disponibles</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding> 
    <ion-card *ngFor="let post of posts | async">
        <img [src]="post.img">
        <ion-card-content>
            <ion-card-title text-center>
                {{ post.titulo }}
            </ion-card-title>
          Estado:  {{ post.estado }} <br>
          Categoria:  {{ post.categoria}} <br>
          Cantidad:  {{ post.cantidad}} <br>
          Descripcion:  {{ post.descripcion}} <br>
        </ion-card-content>

        
                    <button ion-button item-left block
                            (click)="infbtnloquiero(); ">
                        <ion-icon name="md-thumbs-up"></ion-icon> &nbsp;Lo quiero!
                    </button>
              

    </ion-card>
        <ion-row>
                <ion-col>
                    <button ion-button item-left block
                            >
                        <ion-icon name="md-thumbs-up"></ion-icon> &nbsp;Lo quiero!
                    </button>
                </ion-col>

        </ion-row>

</ion-content>
