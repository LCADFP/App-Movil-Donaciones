<ion-header>

  <ion-navbar color="design">
    <ion-title>Donaciones disponibles</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
    <ion-card *ngFor="let donaciones of donaciones">
        <img [src]="donaciones.img">
        <ion-card-content>
            <ion-card-title text-center>
                {{ donaciones.nombre }}
            </ion-card-title>
            <p>{{donaciones.estado}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
