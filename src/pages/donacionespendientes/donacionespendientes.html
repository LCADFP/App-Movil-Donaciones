<ion-header>

  <ion-navbar color="design">
    <ion-title>Donaciones pendientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let donaciones of donaciones">
    <img [src]="donaciones.img">
    <ion-card-content>
        <ion-card-title text-center>
            {{ donaciones.nombre }}
        </ion-card-title>
        Estado:  {{ donaciones.estado }} <br>
        Categoria:  {{ donaciones.categoria }} <br>
        Cantidad:  {{ donaciones.cantidad }} <br>
        Descripcion:  {{ donaciones.descripcion }} <br>
    </ion-card-content>
</ion-card>
</ion-content>
