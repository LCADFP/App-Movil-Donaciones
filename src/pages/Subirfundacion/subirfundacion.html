<ion-header>

  <ion-navbar>
        <ion-buttons text-right>
            <button ion-button (click)="cerrar_modal()">
                <ion-icon name="md-close-circle"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title text-center>{{ titulo | placeHolder:'Agregar nueva donación' }}</ion-title>
            <div text-center>Por favor registre los detalles de la donación</div>
        <ion-buttons end>
            <button ion-button (click)="crear_post()"
                    [disabled]=" titulo.length <= 1 || imagenPreview.length <= 1 ">
                
            </button>
        </ion-buttons>

              
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nombre del articulo</ion-label>
            <ion-input type="text" ></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Descripcion</ion-label>
                <ion-textarea ></ion-textarea>
            </ion-item>

        <ion-item *ngIf="imagenPreview">
            <img [src]="imagenPreview">
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button item-left block
                        (click)="seleccionar_foto()">
                  <ion-icon name="photos"></ion-icon> &nbsp;Seleccionar
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block item-left
                        (click)="mostrar_camara()">
                <ion-icon name="camera"></ion-icon>  &nbsp;Cámara
              </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
