<ion-header>

  <ion-navbar color="design">
    <ion-title>Donaciones</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
    <ion-card *ngFor="let post of posts | async">
        <img [src]="post.img">
        <ion-card-content>
            <ion-card-title text-center>
                {{ post.titulo }}
            </ion-card-title>
            Descripcion: aqui va la descripcion de cada imagen desde la bd. <br>
            estado : nuevo / usado <br>
            categoria : 
            Cantidad: 
        </ion-card-content>

        
        <ion-row>
                <ion-col>
                    <button ion-button item-left block
                            (click)="seleccionar_foto()">
                        <ion-icon name="md-thumbs-up"></ion-icon> &nbsp;Lo quiero!
                    </button>
                </ion-col>

        </ion-row>
    </ion-card>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="mostrar_modal()">
    <ion-icon text-center name="add"></ion-icon>
  </button>
</ion-fab>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)"
                    [enabled]="hayMas">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
