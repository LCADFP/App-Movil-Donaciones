<ion-header>

  <ion-navbar>
        <ion-buttons text-right>
            <button ion-button (click)="cerrar_modal()">
                <ion-icon name="md-close-circle" style="font-size:28px"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title text-center>{{ titulo | placeHolder:'Agregar nueva donaci칩n' }}</ion-title>
            <div text-center>Por favor registre los detalles de la donaci칩n</div>
        
              
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nombre del articulo</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Estado</ion-label>
                <ion-select>
                        <ion-option value="Enuevo">Nuevo</ion-option>
                        <ion-option value="Ebueno">Bueno</ion-option>
                        <ion-option value="Eregular">Regular</ion-option>
                </ion-select>
        </ion-item>

        <ion-item>
                <ion-label floating>Categoria</ion-label>
                <ion-select>
                  <ion-option value="Juguetes">Juguetes</ion-option>
                  <ion-option value="Libros">Libros</ion-option>
                  <ion-option value="ropa">Ropa</ion-option>
                  <ion-option value="mobiliario">Mobiliario</ion-option>
                  <ion-option value="alimentos">Alimentos</ion-option>
                  <ion-option value="otro">otro</ion-option>
                </ion-select>
        </ion-item>

        <ion-item>
                <ion-label floating>Cantidad</ion-label>
                <ion-input type="text" ></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>Descripcion</ion-label>
                <ion-textarea ></ion-textarea>
        </ion-item>

        <ion-item *ngIf="imagenPreview">
            <img [src]="imagenPreview">
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button item-left block
                        (click)="seleccionar_foto()">
                  <ion-icon name="photos"></ion-icon> &nbsp;Seleccionar
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block item-left
                        (click)="mostrar_camara()">
                <ion-icon name="camera"></ion-icon>  &nbsp;C치mara
              </button>
            </ion-col>
        </ion-row>
    </ion-grid>


        <ion-buttons end>
            <button ion-button block item-left (click)="crear_post()"
                [disabled]=" titulo.length <= 1 || imagenPreview.length <= 1 ">
                crear donaci칩n
            
            </button>
        </ion-buttons>

</ion-content>
