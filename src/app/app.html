<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men&uacute;</ion-title> 
    </ion-toolbar>
  </ion-header> 

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">        
        <img [attr.src]="menu.imagen" class="icon">        
        <span class="tittle">{{p.title}}</span>
      </button>

      <button ion-item menuClose (click)="logout()">        
        <img src="../assets/imgs/menuPrincipal/sidebar/logout.png" class="icon">  
        <span class="tittle">Cerrar sesi&oacute;n</span>      
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
